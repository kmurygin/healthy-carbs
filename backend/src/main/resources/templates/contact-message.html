<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .app-logo {
            font-size: 30px;
            font-weight: 800;
            letter-spacing: -0.025em;
            color: #064e3b;
            margin: 0 0 10px 0;
            padding-bottom: 10px;
            line-height: 1;
            border-bottom: 2px solid #059669;
        }

        .app-logo-accent {
            color: #059669;
        }

        .message-box {
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #e5e7eb;
            line-height: 1.6;
        }

        .footer {
            font-size: 12px;
            color: #6b7280;
            margin-top: 20px;
            border-top: 1px solid #e5e7eb;
            padding-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="app-logo">
        Healthy <span class="app-logo-accent">Carbs</span>
    </h1>

    <p>You have received a message from <strong th:text="${senderName}">Sender</strong>
        (<span th:text="${senderEmail}">sender@example.com</span>):</p>

    <div class="message-box" th:utext="${messageBody}">
        Message content here.
    </div>

    <div class="footer">
        <p>&copy; 2026 HealthyCarbs<br>All rights reserved</p>
    </div>
</div>
</body>
</html>
