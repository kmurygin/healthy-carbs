databaseChangeLog:
  - changeSet:
      id: add-password-recovery-token
      author: k.murygin
      changes:
        - sql:
            sql: |
              CREATE TABLE password_recovery_tokens (
                id BIGSERIAL PRIMARY KEY,
                token VARCHAR(10) NOT NULL,
                expiry_date TIMESTAMP NOT NULL,
                user_id BIGINT NOT NULL UNIQUE,
                CONSTRAINT fk_password_recovery_token_user
                  FOREIGN KEY (user_id)
                  REFERENCES users (id)
                  ON DELETE CASCADE
              );