databaseChangeLog:
  - changeSet:
      id: add-author-to-recipes
      author: kmurygin
      changes:
        - sql:
            sql: |
              ALTER TABLE recipes
              ADD COLUMN author_id BIGINT;
              
              ALTER TABLE recipes
              ADD CONSTRAINT fk_recipes_author
                FOREIGN KEY (author_id) REFERENCES users(id);

