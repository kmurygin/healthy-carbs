spring:
  datasource:
  #  url: jdbc:postgresql://db:5432/${POSTGRES_DB}
   url: jdbc:postgresql://localhost:5432/healthy_carbs
   driver-class-name: org.postgresql.Driver
  #  username: postgres
  #  password: postgres
   username:
   password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always