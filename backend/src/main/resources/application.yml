server:
  address: 0.0.0.0
  port: ${PORT:8080}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  cloud:
    gcp:
      sql:
        enabled: true

  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: false

  sql:
    init:
      mode: never

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 6MB

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

genetic-algorithm:
  population-size: 100
  max-generations: 300
  mutation-rate: 0.05
  target-fitness: 0.95
  elite-count: 10
  calories-weight: 0.1
  carbs-weight: 0.3
  protein-weight: 0.3
  fat-weight: 0.3

payu:
  base-url: ${PAYU_BASE_URL}
  pos-id: ${PAYU_POS_ID}
  client-id: ${PAYU_CLIENT_ID}
  client-secret: ${PAYU_CLIENT_SECRET}
  second-key: ${PAYU_SECOND_KEY}
  continue-url: ${PAYU_CONTINUE_URL}
  notify-url: ${PAYU_NOTIFY_URL}
  currency: ${PAYU_CURRENCY}

logging:
  level:
    io.netty.resolver.dns.DnsServerAddressStreamProviders: WARN
    liquibase: INFO
    org.springframework.boot.autoconfigure.liquibase: DEBUG


---

spring:
  config:
    activate:
      on-profile: dev
  cloud:
    gcp:
      sql:
        enabled: false
      core:
        enabled: false
