spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: false

  sql:
    init:
      mode: never

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}

genetic-algorithm:
  population-size: 40
  max-generations: 30
  mutation-rate: 0.8
  target-fitness: 0.999

payu:
  base-url: ${PAYU_BASE_URL}
  pos-id: ${PAYU_POS_ID}
  client-id: ${PAYU_CLIENT_ID}
  client-secret: ${PAYU_CLIENT_SECRET}
  second-key: ${PAYU_SECOND_KEY}
  continue-url: ${PAYU_CONTINUE_URL}
  notify-url: ${PAYU_NOTIFY_URL}
  currency: ${PAYU_CURRENCY}

logging:
  level:
    io.netty.resolver.dns.DnsServerAddressStreamProviders: WARN
