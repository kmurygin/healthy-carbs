#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"
projectFolderName: backend
#Specify inspection profile for code analysis
profile:
  name: qodana.starter

#Enable inspections
#include:
#  - name: <SomeEnabledInspectionId>

#Disable inspections
#exclude:
#  - name: <SomeDisabledInspectionId>
#    paths:
#      - <path/where/not/run/inspection>

bootstrap: ./mvnw clean compile -DskipTests

include:
  - name: SpringBootApplicationSetup
  - name: SpringBootApplicationProperties
  - name: SpringJavaInjectionPointsAutowiringInspection
  - name: SpringJavaStaticMembersAutowiringInspection
  - name: SpringDataRepositoryMethodParametersInspection
  - name: MoreThanOneIdInspection
  - name: JpaEntityListenerInspection
  - name: HibernateMappingDomInspection
  - name: LombokBuilderAllArgsInspection
  - name: ConstantConditions
  - name: NullableProblems
  - name: UnusedDeclaration
  - name: JpaNPlusOneProblemsInspection
  - name: JpaQlInspection
  - name: SpringTransactionalMethodCallsInspection
  - name: VulnerableLibrariesLocal
  - name: HardcodedPassword
  - name: SpringWebSecurityConfigurationInspection
  - name: InsecureCryptoUsage
  - name: LogViolation
  - name: ThymeleafVariablesResolveInspection
  - name: ThymeleafMessagesResolveInspection

failureConditions:
  severityThresholds:
    any: 50
    critical: 5
    high: 15

#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
#bootstrap: sh ./prepare-qodana.sh

#Install IDE plugins before Qodana execution (Applied in CI/CD pipeline)
#plugins:
#  - id: <plugin.id> #(plugin id can be found at https://plugins.jetbrains.com)

# Quality gate. Will fail the CI/CD pipeline if any condition is not met
# severityThresholds - configures maximum thresholds for different problem severities
# testCoverageThresholds - configures minimum code coverage on a whole project and newly added code
# Code Coverage is available in Ultimate and Ultimate Plus plans
#failureConditions:
#  severityThresholds:
#    any: 15
#    critical: 5
#  testCoverageThresholds:
#    fresh: 70
#    total: 50

#Specify Qodana linter for analysis (Applied in CI/CD pipeline)
linter: jetbrains/qodana-jvm:2025.2
