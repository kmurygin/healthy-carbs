version: "1.0"

projectFolderName: frontend

profile:
  name: qodana.recommended

linter: jetbrains/qodana-js:2025.2

exclude:
  - name: All
    paths:
      - "dist"
      - "node_modules"
      - "**/*.spec.ts"
      - "test-results"
      - "coverage"

include:
  - name: Eslint

bootstrap: |
  corepack enable || true
  pnpm -v >/dev/null 2>&1 && pnpm install --frozen-lockfile || (npm ci || npm i)

failureConditions:
  severityThresholds:
    any: 10
    critical: 1
    high: 5
