version: "1.0"

profile:
  name: qodana.recommended

linter: jetbrains/qodana-js:2025.2

exclude:
  - name: All
    paths:
      - "dist"
      - "node_modules"
      - "**/*.spec.ts"
      - "test-results"
      - "coverage"

include:
  - name: Eslint

bootstrap: npm ci --legacy-peer-deps

failureConditions:
  severityThresholds:
    any: 10
    critical: 1
    high: 5
