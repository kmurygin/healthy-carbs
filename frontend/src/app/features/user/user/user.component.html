<mat-card class="user-settings-card mat-elevation-z4">
  <div class="button-group">

    <button mat-stroked-button
            color="primary"
            class="user-button"
            [routerLink]="['/user/edit_user_details']"
            [ngClass]="{ 'selected-button' : currentSubPath === 'edit_user_details' }">
      <mat-icon>person</mat-icon>
      Edit user details
    </button>

    <button mat-stroked-button
            color="primary"
            class="user-button"
            [routerLink]="['/user/change_password']"
            [ngClass]="{ 'selected-button' : currentSubPath === 'change_password' }">
      <mat-icon>lock</mat-icon>
      Edit password
    </button>

    <button mat-stroked-button
            color="primary"
            class="user-button"
            [routerLink]="['/user/my_subscription']"
            [ngClass]="{ 'selected-button' : currentSubPath === 'my_subscription' }">
      <mat-icon>subscriptions</mat-icon>
      My subscription
    </button>

    <button mat-stroked-button
            color="primary"
            class="user-button"
            [routerLink]="['/user/history']"
            [ngClass]="{ 'selected-button' : currentSubPath === 'history' }">
      <mat-icon>history</mat-icon>
      History
    </button>

  </div>
</mat-card>

<router-outlet></router-outlet>
