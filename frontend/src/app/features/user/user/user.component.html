<mat-card class="user-settings-card mat-elevation-z4">
  <div class="button-group">

    <button [class.selected-button]="currentSubPath === 'edit_user_details'"
            [routerLink]="['/user/edit_user_details']"
            class="user-button"
            color="primary"
            mat-stroked-button>
      <mat-icon>person</mat-icon>
      Edit user details
    </button>

    <button [class.selected-button]="currentSubPath === 'change_password'"
            [routerLink]="['/user/change_password']"
            class="user-button"
            color="primary"
            mat-stroked-button>
      <mat-icon>lock</mat-icon>
      Edit password
    </button>

    <button [class.selected-button]="currentSubPath === 'my_subscription'"
            [routerLink]="['/user/my_subscription']"
            class="user-button"
            color="primary"
            mat-stroked-button>
      <mat-icon>subscriptions</mat-icon>
      My subscription
    </button>

    <button [class.selected-button]="currentSubPath === 'history'"
            [routerLink]="['/user/history']"
            class="user-button"
            color="primary"
            mat-stroked-button>
      <mat-icon>history</mat-icon>
      History
    </button>

  </div>
</mat-card>

<router-outlet></router-outlet>
