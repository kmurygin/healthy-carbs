<div
  (click)="onBackdropClick()"
  (keydown.escape)="onCloseClick()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
  tabindex="0"
>
  <div
    (click)="$event.stopPropagation()"
    (keyup.enter)="$event.stopPropagation()"
    class="bg-white rounded-2xl shadow-xl max-w-md w-full mx-4 overflow-hidden"
    tabindex="-1"
  >
    <div class="bg-linear-to-r from-emerald-600 to-emerald-700 px-6 py-8 text-center">
      <img
        [ngSrc]="user() | profileImageUrl"
        alt="Profile"
        class="w-24 h-24 rounded-full mx-auto border-4 border-white shadow-lg object-cover"
        height="96"
        width="96"
      />
      <h2 class="mt-4 text-xl font-bold text-white">{{ user().firstName }} {{ user().lastName }}</h2>
      <p class="text-emerald-200">{{ user().username }}</p>
    </div>

    <div class="px-6 py-6 space-y-4">
      @for (field of detailFields(); track field.label) {
        <div class="flex items-center justify-between py-2 border-b border-gray-100">
          <span class="text-sm font-medium text-gray-500">{{ field.label }}</span>
          <span class="text-sm text-gray-900">{{ field.value ?? 'â€”' }}</span>
        </div>
      }

      <div class="flex items-center justify-between py-2 border-b border-gray-100">
        <span class="text-sm font-medium text-gray-500">Status</span>
        <span [class]="user().isActive | userStatusBadge">
          {{ user().isActive ? 'Active' : 'Inactive' }}
        </span>
      </div>
    </div>

    <div class="px-6 py-4 bg-gray-50 flex justify-end">
      <button
        (click)="onCloseClick()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300
        rounded-lg hover:bg-gray-50 cursor-pointer"
      >
        Close
      </button>
    </div>
  </div>
</div>
