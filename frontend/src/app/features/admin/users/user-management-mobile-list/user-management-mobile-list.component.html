<div class="md:hidden space-y-4">
  @for (user of users(); track user.id) {
    <div class="rounded-2xl border border-gray-200 bg-white p-5 shadow-sm hover:shadow-md transition-shadow">
      <div class="flex justify-between items-start mb-3">
        <div class="flex items-center gap-3">
          <img
            [ngSrc]="user | profileImageUrl"
            alt="Profile"
            class="h-12 w-12 rounded-full object-cover"
            height="48"
            width="48"
          />
          <div>
            <h3 class="font-semibold text-gray-900">{{ user.firstName }} {{ user.lastName }}</h3>
            <p class="text-xs text-gray-500">{{ user.username }}</p>
          </div>
        </div>
        <span [class]="user.isActive | userStatusBadge">
        {{ user.isActive ? 'Active' : 'Inactive' }}
      </span>
      </div>

      <div class="text-sm text-gray-600 mb-3">{{ user.email }}</div>

      <div class="flex gap-2 my-3">
      <span [class]="user.role | userRoleBadge"
            class="inline-flex items-center gap-1 rounded-md px-2 py-1 text-xs font-medium">
        {{ user.role | titlecase }}
      </span>
      </div>

      <div class="flex items-center justify-end gap-3 mt-4 border-t border-gray-100 pt-3">
        <button
          (click)="viewDetails.emit(user)"
          class="inline-flex items-center justify-center gap-2 rounded-lg px-4 py-2 text-sm font-medium
          text-gray-700 hover:bg-gray-50 hover:text-emerald-700 transition-colors cursor-pointer"
        >
          <fa-icon [icon]="icons.info"></fa-icon>
          Details
        </button>
        <button
          (click)="toggleActive.emit(user)"
          [class.text-green-600]="!user.isActive"
          [class.text-orange-600]="user.isActive"
          class="inline-flex items-center justify-center gap-2 rounded-lg px-4 py-2
          text-sm font-medium hover:bg-gray-50 transition-colors cursor-pointer"
        >
          <fa-icon [icon]="user.isActive ? icons.deactivate : icons.activate"></fa-icon>
          {{ user.isActive ? 'Deactivate' : 'Activate' }}
        </button>
        <button
          (click)="delete.emit(user)"
          class="inline-flex items-center justify-center gap-2 rounded-lg px-4 py-2 text-sm font-medium
          text-red-600 hover:bg-red-50 transition-colors cursor-pointer"
        >
          <fa-icon [icon]="icons.trash"></fa-icon>
          Delete
        </button>
      </div>
    </div>
  }
</div>
