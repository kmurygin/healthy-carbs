<div [formGroup]="form" class="bg-emerald-600 rounded-xl shadow-sm ring-1 ring-gray-900/5 p-4">
  <div class="flex flex-col sm:flex-row gap-4">
    <div class="flex-1 relative">
      <fa-icon [icon]="searchIcon" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></fa-icon>
      <input
        class="h-10 w-full pl-10 px-4 py-2 rounded-lg border border-gray-200 focus:border-emerald-500
        focus:ring-2 focus:ring-emerald-500/20 outline-none transition-all bg-white"
        formControlName="query"
        placeholder="Search users..."
        type="text"
      />
    </div>

    <div class="sm:w-40">
      <select
        aria-label="Filter by role"
        class="h-10 w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-emerald-500
        focus:ring-2 focus:ring-emerald-500/20 outline-none transition-all bg-white hover:cursor-pointer"
        formControlName="role"
      >
        <option [value]="RoleFilter.ALL">All Roles</option>
        @for (role of roles(); track role) {
          <option [value]="role">{{ role | titlecase }}</option>
        }
      </select>
    </div>

    <div class="sm:w-40">
      <select
        aria-label="Filter by status"
        class="h-10 w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-emerald-500
        focus:ring-2 focus:ring-emerald-500/20 outline-none transition-all bg-white hover:cursor-pointer"
        formControlName="status"
      >
        <option [value]="StatusFilter.ALL">All Status</option>
        <option [value]="StatusFilter.ACTIVE">Active</option>
        <option [value]="StatusFilter.INACTIVE">Inactive</option>
      </select>
    </div>
  </div>
</div>
