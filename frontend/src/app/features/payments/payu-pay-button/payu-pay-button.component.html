<button
  (click)="onPay()"
  [attr.aria-busy]="pending() ? 'true' : 'false'"
  [attr.data-state]="pending() ? 'pending' : 'idle'"
  [class.opacity-50]="pending()"
  class="inline-flex items-center rounded-xl px-4 py-2 font-medium shadow cursor-pointer bg-green-600 hover:bg-green-700
         text-white transition-colors duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed
         min-w-20 justify-center"
  type="button"
>
  {{ label() }}
</button>

@if (error()) {
  <p aria-live="polite" class="mt-2 text-red-600" role="alert">{{ error() }}</p>
}
