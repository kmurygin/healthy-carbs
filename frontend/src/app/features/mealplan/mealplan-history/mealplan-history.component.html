<div class="container mx-auto px-4 py-8 max-w-7xl">
  <div class="mb-8">
    <h2 class="text-3xl font-bold text-gray-900">Your Meal Plans</h2>
    <p class="mt-2 text-gray-600">History of your generated and assigned meal plans.</p>
  </div>

  @if (loading()) {
    <app-loading-message message="Loading history..."/>
  } @else if (errorMessage()) {
    <app-error-message [message]="errorMessage()!"/>
  } @else if (mealPlans().length === 0) {
    <div class="text-center py-16 bg-gray-50 rounded-2xl border border-dashed border-gray-300">
      <p class="text-gray-500">You haven't created any meal plans yet.</p>
      <a class="text-emerald-600 hover:text-emerald-700 font-medium mt-2 inline-block" routerLink="/meal-plan/create">
        Create your first plan
      </a>
    </div>
  } @else {
    <app-mealplan-table [mealPlans]="mealPlans()"/>
  }
</div>
