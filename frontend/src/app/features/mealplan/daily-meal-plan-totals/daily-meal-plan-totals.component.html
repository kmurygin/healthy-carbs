<section aria-labelledby="totals-hdr" class="rounded-2xl flex flex-col">
  @if (displayHeader()) {
    <h3 class="mb-3 text-xl font-bold text-gray-900 flex items-center gap-2" id="totals-hdr">
      <i class="fa-solid fa-scale-balanced text-emerald-600"></i>
      Daily totals
    </h3>
  }

  <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4 gap-8 mt-3 text-sm">

    <app-nutrient-total
      [percent]="percents().calories"
      [progressBarPercent]="progressBarPercents().calories"
      [target]="dailyTargets().calories"
      [total]="dailyTotals().calories"
      barColorClass="bg-orange-500"
      iconClasses="fa-solid fa-fire text-orange-500"
      label="Calories"
      unit="kcal"
    />

    <app-nutrient-total
      [percent]="percents().carbs"
      [progressBarPercent]="progressBarPercents().carbs"
      [target]="dailyTargets().carbs"
      [total]="dailyTotals().carbs"
      barColorClass="bg-amber-600"
      iconClasses="fa-solid fa-bread-slice text-amber-600"
      label="Carbs"
      unit="g"
    />

    <app-nutrient-total
      [percent]="percents().protein"
      [progressBarPercent]="progressBarPercents().protein"
      [target]="dailyTargets().protein"
      [total]="dailyTotals().protein"
      barColorClass="bg-red-500"
      iconClasses="fa-solid fa-drumstick-bite text-red-500"
      label="Protein"
      unit="g"
    />

    <app-nutrient-total
      [percent]="percents().fat"
      [progressBarPercent]="progressBarPercents().fat"
      [target]="dailyTargets().fat"
      [total]="dailyTotals().fat"
      barColorClass="bg-yellow-500"
      iconClasses="fa-solid fa-bottle-droplet text-yellow-600"
      label="Fat"
      unit="g"
    />

  </div>
</section>
