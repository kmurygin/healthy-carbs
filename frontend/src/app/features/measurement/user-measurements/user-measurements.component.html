<div class="mx-auto max-w-screen-2xl space-y-8 p-6">

  <div
    class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 border-b border-gray-200 pb-6"
  >
    <div>
      <h1 class="text-3xl font-bold text-gray-900">My Measurements</h1>
      <p class="text-gray-500 mt-1">Track your weight and body circumference history.</p>
    </div>

    <button
      (click)="toggleForm()"
      class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium
      text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2
      focus:ring-emerald-500 transition-colors hover:cursor-pointer"
    >
      <i class="fa-solid fa-plus"></i>
      <span>Add Measurement</span>
    </button>
  </div>

  @if (showForm()) {
    <app-measurement-form
      (cancelled)="toggleForm()"
      (success)="onFormSuccess()">
    </app-measurement-form>
  }

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

    @for (chartItem of charts(); track chartItem.label) {
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 flex flex-col h-full">

        <div class="mb-4">
          <h3 class="text-lg font-semibold text-gray-900">{{ chartItem.label }}</h3>
        </div>

        <div class="grow flex items-center justify-center min-h-[300px]">
          @if (chartItem.hasData && chartItem.options) {
            <div class="w-full">
              <apx-chart
                [chart]="chartItem.options.chart!"
                [grid]="chartItem.options.grid!"
                [markers]="chartItem.options.markers!"
                [series]="chartItem.options.series!"
                [stroke]="chartItem.options.stroke!"
                [tooltip]="chartItem.options.tooltip!"
                [xaxis]="chartItem.options.xaxis!"
                [yaxis]="chartItem.options.yaxis!"
              ></apx-chart>
            </div>
          } @else {
            <div class="text-center text-gray-400 py-10">
              <i class="fa-solid fa-chart-column text-5xl mb-3 opacity-50"></i>

              <p class="text-sm font-medium">No data for this measurement</p>
              <p class="text-xs mt-1">Add a new measurement to see the chart.</p>
            </div>
          }
        </div>
      </div>
    }

  </div>
</div>
