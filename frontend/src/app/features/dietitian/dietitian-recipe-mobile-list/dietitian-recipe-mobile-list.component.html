<div class="md:hidden space-y-4">
  @for (recipe of recipes(); track recipe.id) {
    <div class="rounded-2xl border border-gray-200 bg-white p-5 shadow-sm hover:shadow-md transition-shadow">
      <div class="flex justify-between items-start mb-2">
        <div>
          <h3 class="font-semibold text-gray-900">{{ recipe.name }}</h3>
          <p class="text-xs text-gray-500 mt-1 line-clamp-1">{{ recipe.description }}</p>
        </div>
        <span class="inline-flex items-center gap-1 font-semibold text-gray-900 text-sm">
          <fa-icon [icon]="icons.fire" class="text-orange-500 text-xs"></fa-icon>
          {{ recipe.calories | number:'1.0-0' }}
        </span>
      </div>

      <div class="flex gap-2 my-3">
        <span
          class="inline-flex items-center gap-1 rounded-md bg-emerald-50
          px-2 py-1 text-xs font-medium text-emerald-700"
        >
          {{ recipe.dietType | titlecase }}
        </span>
        <span
          class="inline-flex items-center gap-1 rounded-md bg-blue-50
          px-2 py-1 text-xs font-medium text-blue-700"
        >
          {{ recipe.mealType | titlecase }}
        </span>
      </div>

      <div class="flex items-center justify-end gap-3 mt-4 border-t border-gray-100 pt-3">
        <button
          (click)="isOwner(recipe) && edit.emit(recipe.id)"
          [class.opacity-50]="!isOwner(recipe)"
          [disabled]="!isOwner(recipe)"
          class="inline-flex items-center justify-center gap-2 rounded-lg px-4 py-2 text-sm font-medium
          text-gray-700 hover:bg-gray-50 hover:text-emerald-700 transition-colors
          disabled:cursor-not-allowed hover:cursor-pointer"
        >
          <fa-icon [icon]="icons.pen"></fa-icon>
          Edit
        </button>
        <button
          (click)="isOwner(recipe) && delete.emit(recipe.id)"
          [class.opacity-50]="!isOwner(recipe)"
          [disabled]="!isOwner(recipe)"
          class="inline-flex items-center justify-center gap-2 rounded-lg px-4 py-2 text-sm font-medium
          text-red-600 hover:bg-red-50 transition-colors disabled:cursor-not-allowed hover:cursor-pointer"
        >
          <fa-icon [icon]="icons.trash"></fa-icon>
          Delete
        </button>
      </div>
    </div>
  }
</div>
