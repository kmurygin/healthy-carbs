<nav aria-label="Pagination" class="mt-8 flex items-center justify-center gap-4">
  <button
    (click)="onPrevious()"
    [attr.aria-disabled]="isFirstPage()"
    [class]="buttonClasses"
    [disabled]="isFirstPage()"
    aria-label="Previous page"
    type="button"
  >
    <i aria-hidden="true" class="fa-solid fa-chevron-left"></i>
    <span class="sr-only">Previous</span>
  </button>

  <span aria-live="polite" class="text-sm text-gray-600">
    Page
    <span class="font-medium text-emerald-900">{{ _pageNumber() }}</span>
    of
    <span class="font-medium text-emerald-900">{{ _totalPages() }}</span>
  </span>

  <button
    (click)="onNext()"
    [attr.aria-disabled]="isLastPage()"
    [class]="buttonClasses"
    [disabled]="isLastPage()"
    aria-label="Next page"
    type="button"
  >
    <i aria-hidden="true" class="fa-solid fa-chevron-right"></i>
    <span class="sr-only">Next</span>
  </button>
</nav>
