<div class="space-y-12 p-10">

  <section class="space-y-6">
    <h2 class="text-2xl font-semibold text-gray-900">Twoje statystyki</h2>

    <div class="grid gap-6 lg:grid-cols-2 min-w-0">

      <div class="card min-w-0 bg-white p-6 rounded-lg shadow">
        <div class="mb-4">
          <h3 class="text-lg font-medium text-gray-900">Postęp wagi</h3>
        </div>

        <div id="chart">
          <apx-chart
            [chart]="weightChartOptions().chart!"
            [dataLabels]="weightChartOptions().dataLabels!"
            [grid]="weightChartOptions().grid!"
            [markers]="weightChartOptions().markers!"
            [series]="weightChartOptions().series!"
            [stroke]="weightChartOptions().stroke!"
            [tooltip]="weightChartOptions().tooltip!"
            [xaxis]="weightChartOptions().xaxis!"
          ></apx-chart>
        </div>
      </div>

      <div class="min-w-0 bg-white p-6 rounded-lg shadow">
        <div class="mb-4">
          <h3 class="text-lg font-medium text-gray-900">Makroskładniki</h3>
        </div>

        <div id="macro-chart">
          <apx-chart
            [chart]="macroChartOptions().chart!"
            [colors]="macroChartOptions().colors!"
            [dataLabels]="macroChartOptions().dataLabels!"
            [labels]="macroChartOptions().labels!"
            [legend]="macroChartOptions().legend!"
            [plotOptions]="macroChartOptions().plotOptions!"
            [series]="macroChartOptions().series!"
            [tooltip]="macroChartOptions().tooltip!"
          ></apx-chart>
        </div>
      </div>

    </div>
  </section>

  <section>
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-5 xl:grid-cols-5">
      @for (category of categories; track category) {
        <div class="rounded-lg bg-white shadow overflow-hidden">
          <div class="relative h-48 w-full">
            <img
              [alt]="category.name"
              [ngSrc]="category.image"
              class="object-cover"
              fill
              ngOptimizedImage
            />
          </div>

          <div class="p-4">
            <h3 class="mb-4 text-lg font-medium text-gray-900">
              {{ category.name }}
            </h3>
            <div class="text-right">
              <a
                [routerLink]="[category.route]"
                class="inline-flex items-center gap-2 rounded-full bg-emerald-600
                       px-4 py-2 text-sm font-semibold text-white transition
                       hover:bg-emerald-700"
              >
                <fa-icon [icon]="faArrowRight"></fa-icon>
              </a>
            </div>
          </div>
        </div>
      }
    </div>
  </section>

</div>
