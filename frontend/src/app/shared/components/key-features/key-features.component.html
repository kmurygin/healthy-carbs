<section class="bg-gray-50 py-20">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

    <div class="text-center mb-12">
      <span
        class="inline-flex items-center gap-2 rounded-full bg-emerald-100 px-3 py-1 text-xs font-semibold uppercase tracking-wider text-emerald-700">
        Features
      </span>
      <h2 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
        Everything you need for <span class="text-emerald-600">healthy eating</span>
      </h2>
    </div>

    <div class="rounded-2xl bg-white shadow-sm ring-1 ring-gray-100">

      <nav class="flex flex-wrap justify-center border-b border-gray-100">
        @for (feature of features; track feature.label; let i = $index) {
          <button
            (click)="selected = i"
            [class.border-emerald-600]="selected === i"
            [class.border-transparent]="selected !== i"
            [class.text-emerald-700]="selected === i"
            [class.text-gray-500]="selected !== i"
            class="flex items-center gap-2 px-5 py-4 text-sm font-semibold transition-colors
            border-b-2 -mb-px cursor-pointer hover:text-emerald-600"
            type="button"
          >
            <i [class]="feature.icon + ' text-base'"></i>
            {{ feature.label }}
          </button>
        }
      </nav>

      @if (features.length) {
        <div class="p-8">
          <div class="grid gap-10 md:grid-cols-2 items-center">
            <img
              [alt]="features[selected].imageAlt"
              [ngSrc]="features[selected].imageUrl"
              class="aspect-video w-full rounded-xl object-cover shadow-md"
              height="200"
              ngOptimizedImage
              width="400"
            />

            <div>
              <h3 class="mb-5 text-2xl font-bold text-gray-900">
                {{ features[selected].title }}
              </h3>

              <ul class="space-y-3">
                @for (bulletPoint of features[selected].bulletPoints; track bulletPoint) {
                  <li class="flex items-start gap-3 text-gray-600">
                    <i class="fa-solid fa-check mt-1 text-sm text-emerald-500"></i>
                    <span>{{ bulletPoint }}</span>
                  </li>
                }
              </ul>
            </div>
          </div>
        </div>
      }

    </div>
  </div>
</section>
