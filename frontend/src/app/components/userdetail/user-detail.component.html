  <div class="col-md-9 personal-info">
    <div class="container mt-4">
      <h3 class="text-center mb-4">Personal Info</h3>
      <form class="form-horizontal" role="form" [formGroup]="form" (submit)="onSubmit()">

        <div class="form-group row justify-content-center">
          <label class="col-lg-3 col-md-4 col-form-label text-lg-right">First name:</label>
          <div class="col-lg-6 col-md-7">
            <input class="form-control" type="text" value="{{ user?.firstname }}" id="firstname" formControlName="firstname">
          </div>
        </div>

        <div class="form-group row justify-content-center mt-3">
          <label class="col-lg-3 col-md-4 col-form-label text-lg-right">Last name:</label>
          <div class="col-lg-6 col-md-7">
            <input class="form-control" type="text" value="{{ user?.lastname }}" id="lastname" formControlName="lastname">
          </div>
        </div>

        <div class="form-group row justify-content-center mt-3">
          <label class="col-lg-3 col-md-4 col-form-label text-lg-right">Email:</label>
          <div class="col-lg-6 col-md-7">
            <input class="form-control" type="email" value="{{ user?.email }}" id="email" formControlName="email">
          </div>
        </div>

        <div class="row justify-content-center mt-4">
          <div class="col-lg-6 col-md-7">
            <button class="btn btn-primary w-100 py-2" id="update_button" type="submit">Update Info</button>
          </div>
        </div>

      </form>
    </div>

    {{ errorMessage }}

  </div>
</div>
