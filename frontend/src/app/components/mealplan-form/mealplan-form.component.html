<div class="container">
  <main class=" w-80 m-auto" id="mealplan-form">
    <h2>Create your user profile</h2>
    <form>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="age" placeholder="Age">
        <label for="age">Age</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="weight" placeholder="Weight">
        <label for="weight">Weight</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="goal" aria-label="Diet goal">
          <option selected>Select your goal</option>
          <option value="reduce">reduce</option>
          <option value="gain">gain</option>
          <option value="maintain">maintain</option>
        </select>
        <label for="goal">Goal</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="gender" aria-label="Gender">
          <option selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label for="gender">Gender</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="dietary-preference" aria-label="dietary-preference">
          <option selected>Select dietary preference</option>
          <option value="vegan">vegan</option>
          <option value="vegetarian">vegetarian</option>
          <option value="no-fish">no fish</option>
          <option value="standard">standard</option>
        </select>
        <label for="dietary-preference">Dietary preference</label>
      </div>

      <div class="mb-3">
        <label class="form-label">Allergies</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="allergies-peanuts" value="peanuts">
          <label class="form-check-label" for="allergies-peanuts">Peanuts</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="allergies-tree-nuts" value="tree-nuts">
          <label class="form-check-label" for="allergies-tree-nuts">Tree Nuts</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="allergies-milk" value="milk">
          <label class="form-check-label" for="allergies-milk">Milk</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="allergies-eggs" value="eggs">
          <label class="form-check-label" for="allergies-eggs">Eggs</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="allergies-wheat" value="wheat">
          <label class="form-check-label" for="allergies-wheat">Wheat</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="allergies-soy" value="soy">
          <label class="form-check-label" for="allergies-soy">Soy</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="allergies-fish" value="fish">
          <label class="form-check-label" for="allergies-fish">Fish</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="allergies-shellfish" value="shellfish">
          <label class="form-check-label" for="allergies-shellfish">Shellfish</label>
        </div>
      </div>

      <button class="btn btn-primary w- py-2" id="select-button" type="submit">Generate Meal Plan</button>
    </form>
  </main>
</div>
