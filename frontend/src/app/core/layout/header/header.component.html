<mat-toolbar class="mat-elevation-z4 responsive-toolbar sticky top-0 z-50" color="primary">

  <span [routerLink]="['/']" class="logo">
    <h2>Healthy Carbs</h2>
  </span>

  <span class="spacer"></span>

  <!-- Desktop navigation -->
  <nav class="desktop-only nav-links">
    <button [routerLink]="['/oferta']" mat-button='filled'>Oferta</button>
    <button [routerLink]="['/cennik']" mat-button>Cennik</button>
    <button [routerLink]="['/FAQs']" mat-button>FAQs</button>
    <button [routerLink]="['/o-nas']" mat-button>O nas</button>
  </nav>

  <!-- Desktop auth buttons -->
  <div class="auth-buttons desktop-only">
    @if (!isLoggedIn) {
      <button matButton="elevated" color="accent" [routerLink]="['/login']" class="login-btn">Login</button>
      <button mat-stroked-button color="accent" [routerLink]="['/register']" class="register-btn">Sign-up</button>
    } @else {
      <button matButton="elevated" color="accent" [routerLink]="['/user']">{{ username }}</button>
      <button matButton="outlined" (click)="logout()">Logout</button>
    }
  </div>

  <!-- Mobile menu trigger -->
  <button [matMenuTriggerFor]="navMenu" aria-label="Menu" class="mobile-only" matIconButton>
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Mobile menu -->
  <mat-menu #navMenu="matMenu">
    @if (!isLoggedIn) {
      <button mat-menu-item [routerLink]="['/login']">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item [routerLink]="['/register']">
        <mat-icon>person_add</mat-icon>
        <span>Sign-up</span>
      </button>
    } @else {
      <button mat-menu-item [routerLink]="['/user']">
        <mat-icon>account_circle</mat-icon>
        <span>{{ username }}</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    }

    <mat-divider></mat-divider>

    <button [routerLink]="['/oferta']" mat-menu-item>
      <mat-icon>local_offer</mat-icon>
      <span>Oferta</span>
    </button>
    <button [routerLink]="['/cennik']" mat-menu-item>
      <mat-icon>attach_money</mat-icon>
      <span>Cennik</span>
    </button>
    <button [routerLink]="['/FAQs']" mat-menu-item>
      <mat-icon>help_outline</mat-icon>
      <span>FAQs</span>
    </button>
    <button [routerLink]="['/o-nas']" mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>O nas</span>
    </button>
  </mat-menu>


</mat-toolbar>
